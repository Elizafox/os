package:
  name: ruby3.2-faraday
  version: 2.8.1
  epoch: 0
  description: HTTP/REST API client library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-faraday-net_http
      - ruby3.2-ruby2_keywords

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 641d4e5fcf632a3d354556632a23eb5495d5d9b5c59ca0e769c38a89a649b304
      uri: https://github.com/lostisland/faraday/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday

update:
  enabled: true
  github:
    identifier: lostisland/faraday
    strip-prefix: v
