package:
  name: eksctl
  version: 0.166.0
  epoch: 0
  description:
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/weaveworks/eksctl
      expected-commit: a5a595e697e4220583a19d4e8ae2b929f885139c
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v24.0.7 oras.land/oras-go@v1.2.4

  - runs: |
      make binary
      mkdir -p ${{targets.destdir}}/usr/bin
      mv eksctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: weaveworks/eksctl
    strip-prefix: v
