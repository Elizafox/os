package:
  name: sccache
  version: 0.7.4
  epoch: 0
  description: sccache is ccache with cloud storage
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mozilla/sccache
      tag: v${{package.version}}
      expected-commit: fb0ab0c42268c2ea9bbc1ec9bc848330cfdf08ec

  - runs: |
      cargo build --release
      mkdir -p ${{targets.destdir}}/usr/bin
      mv target/release/sccache ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: mozilla/sccache
    strip-prefix: v
