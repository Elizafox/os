package:
  name: vim
  version: 9.0.2175
  epoch: 0
  description: "Improved vi-style text editor"
  copyright:
    - license: Vim

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - lua5.3-dev
      - ncurses-dev
      - python3-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/vim/vim/archive/v${{package.version}}.tar.gz
      expected-sha256: b747f88ac8f4450496b3ca54ef3bc968d1799a4a71810634f7f1786afea7d1da

  - runs: |
      # vim seems to manually set FORTIFY_SOURCE=1, and setting both breaks the build
      export CFLAGS=${CFLAGS/-Wp,-D_FORTIFY_SOURCE=3/}
      export CPPFLAGS="$CFLAGS"
      export CXXFLAGS="$CFLAGS"
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --enable-luainterp \
        --enable-python3interp=dynamic \
        --without-x \
        --disable-nls \
        --enable-multibyte \
        --enable-gui=no \
        --with-lua-prefix=/usr/lua5.3 \
        --with-compiledby="Wolfi Linux"

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: vim/vim
    strip-prefix: v
    use-tag: true
