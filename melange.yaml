package:
  name: melange
  # When bumping the version check if the CVE/GHSA mitigations below can be removed.
  version: 0.5.5
  epoch: 1
  description: build APKs from source code
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bubblewrap
      - busybox
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/melange
      tag: v${{package.version}}
      expected-commit: 3a7d2fcf7c05beee78d2e1315eaa441b879f129d

  - runs: |
      make melange
      install -m755 -D ./melange "${{targets.destdir}}"/usr/bin/melange

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/melange
    strip-prefix: v
    use-tag: true
